
<div class="limit">
  <div class="login-container">
      <div class="bb-login">
        <form [formGroup]="loginForm" class="bb-form validate-form" (ngSubmit)="onSubmit()">
          <span class="bb-form-title p-b-26"> Welcome </span>
          <span class="bb-form-title p-b-48"> <i class="mdi mdi-symfony"></i> </span>
          <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
             <input class="input100" type="text"  formControlName="username" name="username"> <span class="bbb-input" data-placeholder="Email"></span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Enter password">

            <!-- <input class="input100"    formControlName="password"  [type]="fieldTextType ? 'text' : 'password'    name="password"> -->

            <div class="input-group">
              <input
              [type]="fieldTextType ? 'text' : 'password'"
                class="form-control"
                formControlName="password" name="password"
              />

              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa"
                  [ngClass]="{
                    'fa-eye-slash': !fieldTextType,
                    'fa-eye': fieldTextType
                  }"
                  (click)="toggleFieldTextType()"

                  ></i>
                </span>
             </div>

          </div>

            <span class="bbb-input" data-placeholder="Password"></span>
           </div>


            <div class="login-container-form-btn">
             <div class="bb-login-form-btn">
                <div class="bb-form-bgbtn"></div>
                <button class="bb-form-btn"> Login </button>
             </div>
          </div>
          <div class="text-center p-t-115"> <span class="txt1"> Donâ€™t have an account? </span>
             <a class="txt2" href="#"> Sign Up </a> </div>
          </form>

      </div>
  </div>
</div>
