<div class="container mt-5">
  <div class="  row">
      <div class="col-md-12">
          <div class="bg-white notes">
              <div class="d-flex flex-row align-items-center notes-title">
                  <h4>All categories</h4>
              </div>

          </div>

          <div class="bg-white">
              <div class="d-flex align-items-center" *ngFor="let categories of all_categories">
                <label >
                  <input type="checkbox" class="option-input radio">

                      <a [routerLink]="['/categories', categories]"><span class="label-text" >{{categories}}</span></a>
                </label>
              </div>
          </div>


      </div>
  </div>
</div>
