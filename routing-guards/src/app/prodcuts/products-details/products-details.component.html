


<div class="container mt-5 mb-5">
  <app-loader></app-loader>
  <div class="pro_deatils">
          <div class="left">
            <div class="card">
              <div class="inner-card text-center">
                <img [src]=productdetails.image class="img-fluid">
              </div>
          </div>
          </div>
          <div class="center">
            <div class="d-flex justify-content-between align-items-center mt-3 px-2">
              <h4>{{productdetails.title}} </h4>
              <span class="heart"><i class="fa fa-heart"></i></span>
          </div>
          <div class="px-2">
            <h3> Rs {{productdetails.price}}</h3>
          </div>
          <div class="mt-2 px-2"> <small> {{productdetails.description}} </small> </div>

          <div class="px-2 mt-3 action_btn">
            <button class="btn btn-primary px-3">Buy Now</button>
            <button class="btn btn-outline-primary px-3">Add to cart</button>
          </div>
          </div>

  </div>

  <app-get-all-categories></app-get-all-categories>

</div>
